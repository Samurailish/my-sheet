<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Sheet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <h1>My Sheet</h1>
    <p class="sub">Pick what you like. Click <b>GET LINK</b> to generate a short share link.</p>

    <div class="legend">
      <span class="dot fav"></span> Favorite
      <span class="dot like"></span> Like
      <span class="dot int"></span> Interested
      <span class="dot no"></span> No
      <span class="dot empty"></span> Unset
    </div>

    <div class="actions">
      <button id="customizeBtn" class="secondary">Customize</button>
      <button id="getLink">GET LINK</button>
      <button id="exportPng" class="secondary">Export PNG</button>
      <button id="exportPdf" class="secondary">Export PDF</button>
      <button id="clearLocal" class="secondary" title="Clears your local draft (does not delete shared links)">Clear local</button>
    </div>

    <input id="shareUrl" readonly placeholder="Your share link will appear here" />
    <div id="status" class="status" aria-live="polite"></div>
  </header>

  <main class="sheet" id="sheet"></main>

  <!-- Customize modal -->
  <div id="modalBackdrop" class="modal-backdrop hidden"></div>
  <div id="customizeModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="customizeTitle">
    <div class="modal-header">
      <h2 id="customizeTitle">Customize</h2>
      <button id="closeCustomize" class="icon-btn" aria-label="Close">✕</button>
    </div>

    <div class="modal-body">
      <section class="modal-section">
        <h3>Show / hide base categories</h3>
        <div id="baseToggles" class="toggles"></div>
      </section>

      <section class="modal-section">
        <h3>Add “My Stuff” category</h3>
        <div class="row">
          <input id="newCatName" placeholder="Category name (e.g., 'My Stuff')" />
          <button id="addCat">Add</button>
        </div>
        <p class="hint">This doesn’t modify the base list. It adds your personal categories locally.</p>
      </section>

      <section class="modal-section">
        <h3>My Stuff categories</h3>
        <div id="customCats"></div>
      </section>
    </div>

    <div class="modal-footer">
      <button id="resetCustomize" class="secondary">Reset customization</button>
      <button id="saveCustomize">Save</button>
    </div>
  </div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- data + app -->
  <script src="sheetData.js"></script>
  <script src="app.js"></script>
</body>
</html>
