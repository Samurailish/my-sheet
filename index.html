<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Sheet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="top">
    <h1>My Sheet</h1>
    <p class="sub">Pick what you like. Click <strong>GET LINK</strong> to generate a short share link.</p>

    <div class="legend">
      <span class="dot fav"></span> Favorite
      <span class="dot like"></span> Like
      <span class="dot int"></span> Interested
      <span class="dot no"></span> No
      <span class="dot empty"></span> Unset
    </div>

    <div class="actions">
      <button id="getLink">GET LINK</button>
      <button id="clearLocal" class="secondary">Clear local</button>
    </div>

    <input
      id="shareUrl"
      readonly
      placeholder="Your share link will appear here"
    />

    <div id="status" class="status" aria-live="polite"></div>
  </header>

  <main class="sheet" id="sheet"></main>

  <!-- IMPORTANT: Supabase UMD bundle FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <!-- Your app code SECOND -->
  <script src="app.js"></script>

</body>
</html>
