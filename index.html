<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Sheet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <h1>My Sheet</h1>
    <p class="sub">Pick what you like. Click <b>GET LINK</b> to generate a short share link.</p>

    <div class="legend">
      <span class="dot fav"></span> Favorite
      <span class="dot like"></span> Like
      <span class="dot int"></span> Interested
      <span class="dot no"></span> No
      <span class="dot empty"></span> Unset
    </div>

    <div class="actions">
      <button id="customize" class="secondary">Customize</button>
      <button id="getLink">GET LINK</button>
      <button id="exportPdf" class="secondary">Export PDF</button>
      <button id="clearLocal" class="secondary" title="Clears your local draft (does not delete shared links)">Clear local</button>
    </div>

    <input id="shareUrl" readonly placeholder="Your share link will appear here" />
    <div id="status" class="status" aria-live="polite"></div>
  </header>

  <main class="sheet" id="sheet"></main>

  <!-- Tooltip bubble -->
  <div id="tip" class="tip hidden" role="dialog" aria-hidden="true">
    <div class="tipHeader">
      <div class="tipTitle" id="tipTitle"></div>
      <button id="tipClose" class="tipClose" aria-label="Close">✕</button>
    </div>
    <div class="tipBody" id="tipBody"></div>
    <div class="tipFooter">
      <button id="tipSearch" class="tipSearch">?</button>
    </div>
  </div>

  <!-- Supabase JS client (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Data + app -->
  <script src="sheetData.js"></script>
  <script src="app.js"></script>
</body>
</html>
